<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
  
<div id="calculator">
  <div id="results">
  </div>
  <div class="previousOperator"></div>
  <div class="currrentOperator"></div>
  <div id="keyboard">
  
      <button class="clear" id="operator">C</button> 
      <button class="back" id="operator">&larr;</button> 
      <button class="one" id="number">1</button> 
      <button class="addition" id="operator">+</button>
      
      <button class="two" id="number">2</button>
      <button class="three" id="number">3</button>
      <button class="four" id="number">4</button>
      <button class="subtraction" id="operator">-</button>
  
      <button class="five" id="number">5</button>
      <button class="six" id="number">6</button>
      <button class="seven" id="number">7</button>
      <button class="division" id="operator">&divide;</button>
  
    
      
      <button class="eight" id="number" onclick="document.cal.txt.value += '8'">8</button>
      <button class="nine" id="number">9</button>
      <button class="zero" id="number">0</button>
      <button class="multiplication" id="operator">&times;</button>
     
       
      <button class="equal" id="operator">=</button>
        
      
     
  </div>
</div>























      <script src="./calculator.js"></script>
</body>
</html>
